<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "contact">
        <h3>კონტაქტი</h1>
        <p>
            Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია. იგი სტანდარტად 1500-იანი წლებიდან იქცა, 
            როდესაც უცნობმა მბეჭდავმა ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
        </p>
        <div class = "white-box"></div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2978.0138547472916!2d44.79741181530075!3d41.72021987923498!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ska!2sge!4v1670854450132!5m2!1ska!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class = "map"></iframe>
        <ul>
            <li>
                <div class = "little-white-box1"></div>
                <img src="images/Group 77.png" alt="phone logo" class = "phone-logo">
                <span class = "number">+995 555 444 333</span>
            </li>
            <li>
                <div class = "little-white-box2"></div>
                <img src="images/Message.png" alt="message logo" class = "message-logo">
                <span class = "email">example@gmail.com</span>
            </li>
        </ul>
    </div>
    <div>
        <form>
            <input type="text" name = "name,surname" placeholder="სახელი, გვარი" class = "name-input">
            <input type="email" name = "email" placeholder="ელ.ფოსტა" class = "email-input">
            <input type="number" name = "phone number" placeholder="ტელეფონის ნომერი" class = "number-input">
            <input type="text" name = "message" placeholder="შეტყობინება" class = "message-input">
            <button>გაგზავნა</button>
        </form>
    </div>
    
    
        
    
    

</body>
</html>
